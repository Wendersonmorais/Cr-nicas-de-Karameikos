<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestre dos Calabou√ßos - Karameikos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap');
        
        body {
            font-family: 'Lato', sans-serif;
            background-color: #1a1816; /* Dark earthy tone */
            color: #d1c4b2; /* Parchment color */
        }
        
        .font-fantasy {
            font-family: 'Cinzel', serif;
        }

        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2a2622; 
        }
        ::-webkit-scrollbar-thumb {
            background: #5c5042; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7a6a57; 
        }

        .markdown-body strong {
            color: #e6dfd3;
            font-weight: 700;
        }
        .markdown-body em {
            color: #c4b59d;
        }
        .markdown-body ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }

        /* GAME FEEL ANIMATIONS */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-4px) rotate(-2deg); }
            40% { transform: translateX(4px) rotate(2deg); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
        }
        .animate-shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, -50%) translateY(0) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) translateY(-40px) scale(1.2); opacity: 0; }
        }
        .animate-float-up {
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.7s ease-out forwards;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.5s ease-out forwards;
        }

        /* DICE ROLL VISUAL STYLE */
        .dice-roll {
            display: inline-block;
            background-color: #2a2a40; /* Dark blue-ish bg */
            color: #00ffcc; /* Cyan neon text */
            font-family: 'Courier New', monospace;
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid #444;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(0, 255, 204, 0.2);
            margin: 0 4px;
            font-size: 0.9em;
            letter-spacing: -0.5px;
        }
    </style>
